<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
 <link rel="icon" type="image/png" href="plant.png" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0">


<script type="text/javascript">

function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
}
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
}
 </script>
<body>

  <div class="w3-sidebar w3-bar-block w3-border-right" style="display:none" id="mySidebar">
  <button onclick="w3_close()" class="w3-bar-item w3-large w3-btn">Close &times;</button>
  <a href="https://louisjusselin.github.io/" class="w3-bar-item w3-button">Contrôle du pot</a>
  <a href="Fonctionnement.html" class="w3-bar-item w3-button">Explications</a>
  <a href="#" class="w3-bar-item w3-button">Crédits</a>
</div>

  <div class="w3-teal">
  <button class="w3-btn w3-teal w3-xlarge" onclick="w3_open()">☰</button>
    <span align = "center" class="w3-bar-item">Smart Pot</span>

</div>
<img src="schema2.png" alt="Workplace" usemap="#workmap" width="50%" height="50%" align="middle" >
<div class="w3-container">
  <h2>Liste des élements</h2>
  <p>Cliquez sur un élements pour avoir des explications :</p>
  <ul class="w3-ul w3-card-4">
    <li class="w3-bar">
      <span onclick="this.parentElement.style.display='none'" class="w3-bar-item w3-button w3-white w3-xlarge w3-right">×</span>
      <img src="arduino.png" class="w3-bar-item w3-hide-small" style="width:85px">
      <div class="w3-bar-item">
        <span class="w3-large">Arduino Uno</span><br>
      </div>
    </li>

    <li class="w3-bar">
      <span onclick="this.parentElement.style.display='none'" class="w3-bar-item w3-button w3-white w3-xlarge w3-right">×</span>
      <img src="node.png" class="w3-bar-item  w3-hide-small" style="width:85px">
      <div class="w3-bar-item">
        <span class="w3-large">Node mCU</span><br>
        <span>Support</span>
      </div>
    </li>

    <li class="w3-bar">
      <span onclick="this.parentElement.style.display='none'" class="w3-bar-item w3-button w3-white w3-xlarge w3-right">×</span>
      <img src="img_avatar6.png" class="w3-bar-item  w3-hide-small" style="width:85px">
      <div class="w3-bar-item">
        <span class="w3-large">Jane</span><br>
        <span>Accountant</span>
      </div>
    </li>
  </ul>
</div>

<div class="w3-container w3-teal">
  <p align= center> Projet réalisé par Louis Jusselin et Guillaume Richou
 Polytech Lille</p>
</div>

</body>
</html>
