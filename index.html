

<!DOCTYPE html>
<html style="height: 100%;">
<head>
    <link rel="stylesheet" href="w3.css" />
    <link rel="icon" type="image/png" href="plant.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
 

 
 
 <script type="text/javascript">
 function lightOn(data){
 $.post('https://api.thingspeak.com/update.json',
{
              api_key: "CWCPT6WS57BOWHCW",
              field7: data
 },
)
 alert ("Sent: "+data+" to field 7");
};
function lightOn(data){
 $.post('https://api.thingspeak.com/update.json',
{
              api_key: "CWCPT6WS57BOWHCW",
              field7: data
 },
)
 alert ("Sent: "+data+" to field 7");
};

 function allumpump(){
 $.post('https://api.thingspeak.com/talkbacks/26642/commands.json?apikey=8E41GA04PIKO6J29&command_string=TURN_ON&position=1')
 	alert ("ALLUMAGE DE LA POMPE");
};
function eteindrepump(){
 $.post('https://api.thingspeak.com/talkbacks/26642/commands.json?apikey=8E41GA04PIKO6J29&command_string=TURN_OFF&position=2')
 	alert ("ETEINDRE LA POMPE");
};

function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
}
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
}
</script>


 
</head>

<body>
	<div class="w3-sidebar w3-bar-block w3-border-right" style="display:none" id="mySidebar">
  <button onclick="w3_close()" class="w3-bar-item w3-large w3-btn">Close &times;</button>
  <a href="https://louisjusselin.github.io/" class="w3-bar-item w3-button">Contrôle du pot</a>
  <a href="Fonctionnement.html" class="w3-bar-item w3-button">Explications</a>
  <a href="#" class="w3-bar-item w3-button">Crédits</a>
</div>

	<div class="w3-container w3-green">

</div>
<div class="w3-row-padding">
<div class="w3-third w3-container w3-margin-bottom">

</div>
<div class="w3-third w3-container w3-margin-bottom">
     <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/508790/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Humidit%C3%A9+air&type=line"></iframe>
</div>

</div>

</div>
<div class="w3-third w3-container w3-margin-bottom">
     <iframe title="Humidité sol" width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/508790/widgets/4860"></iframe>
</div>

     <button align=center class="w3-button w3-xlarge w3-green  "onclick="eteindrepump()">Pump Off</button>
</div>
</div>

<div class="w3-row-padding">
<div class="w3-third w3-container w3-margin-bottom">

<div class="w3-third w3-container w3-margin-bottom">
