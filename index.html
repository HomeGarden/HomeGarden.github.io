

<!DOCTYPE html>
<html style="height: 100%;">
<head>
	<title>Smart Pot</title>

<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
 
<style type="text/css">
 body { background-color: white; }
</style>
 
 
 <script type="text/javascript">
 function lightOn(data){
 $.post('https://api.thingspeak.com/update.json',
{
              api_key: "CWCPT6WS57BOWHCW",
              field7: data
 },
)
 alert ("Sent: "+data+" to field 7");
};
function lightOn(data){
 $.post('https://api.thingspeak.com/update.json',
{
              api_key: "CWCPT6WS57BOWHCW",
              field7: data
 },
)
 alert ("Sent: "+data+" to field 7");
};

 function allumpump(){
 $.post('https://api.thingspeak.com/talkbacks/26642/commands.json?apikey=8E41GA04PIKO6J29&command_string=1&position=1')
 	alert ("Sent TURN_ON to field 7");
};
function eteindrepump(){
 $.post('https://api.thingspeak.com/talkbacks/26642/commands.json?apikey=8E41GA04PIKO6J29&command_string=0&position=2')
 	alert ("Sent TURN_OFF to field 7");
};
</script>


 
</head>
<body>

  <button onclick="allumpump()">Light ON</button>
  <button onclick="eteindrepump()">Light OFF</button>

  <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/508790/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Temperature&type=line"></iframe>

  <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/508790/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Humidit%C3%A9+air&type=line"></iframe>

  <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/508790/charts/3?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Humidit%C3%A9+sol&type=line"></iframe>

  <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/508790/charts/4?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Luminosit%C3%A9&type=line"></iframe>

  <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/508790/charts/7?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>

</body>

</html>
